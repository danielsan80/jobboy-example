services:

  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  App\JobBoy\CreateDataFile\Initialize:
    class: App\JobBoy\CreateDataFile\Initialize
    arguments:
      $workingDir: "@jobboy.create_data_file.working_dir"
    lazy: true
    tags:
      - name: jobboy.process_handler

  App\JobBoy\CreateDataFile\Iterate:
    class: App\JobBoy\CreateDataFile\Iterate
    lazy: true
    tags:
      - name: jobboy.process_handler


  App\JobBoy\CreateDataFile\Finalize:
    class: App\JobBoy\CreateDataFile\Finalize
    lazy: true
    tags:
      - name: jobboy.process_handler

  App\JobBoy\CreateDataFile\Fail:
    class: App\JobBoy\CreateDataFile\Fail
    lazy: true
    tags:
      - name: jobboy.process_handler
